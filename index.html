<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
    <link
      rel="shortcut icon"
      href="./assets/game-console icon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="main-area">
        <div class="game-heading">
          <p class="copyright">
            &copy; 2024
            <a href="https://github.com/kingjames500" target="_blank"
              >James Maina</a
            >
          </p>
          <p class="score" id="score-board">computer 0 0 player</p>
        </div>
        <div class="play-area" id="computer-box">
          <p class="computer-area-title">computer</p>
          <p class="emoji" id="computer-choice-emoji"></p>
        </div>

        <p class="announcement-board-title" id="winner-announcement-board">
          currently draw
        </p>

        <div class="play-area" id="player-box">
          <p class="player-area-title">player</p>
          <p class="emoji" id="player-choice-emoji"></p>
        </div>
        <div class="user-choices">
          <button class="user-rock-btn" id="rock-btn">
            <p class="btn-emoji">✊</p>
            <p class="text-btn">rock</p>
          </button>
          <button class="user-paper-btn" id="paper-btn">
            <p class="btn-emoji">✋</p>
            <p class="text-btn">paper</p>
          </button>
          <button class="user-scissors-btn" id="scissors-btn">
            <p class="btn-emoji">✌</p>
            <p class="text-btn-scissor" id="scissor-text-btn">scissors</p>
          </button>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
