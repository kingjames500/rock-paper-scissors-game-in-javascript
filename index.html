
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="main-area">
            <div class="game-heading">
                <p class="copyright">
                    &copy; 2020 
                    <a href="https://github.com/kingjames500" target="_blank">James Maina</a>
                </p>
                <p class="score" id="score-board">computer 0  0 player
                </p>
            </div>
            <div class="play-area" id="computer-box">
                <p class="computer-area-title">computer</p>
                <p class="emoji" id="computer-choice-emoji">✌️</p>
            </div>

            <p class="announcement-board-title" id="announcement-board">
                currently draw
            </p>

            <div class="play-area" id="player-box">
                <p class="player-area-title">player</p>
                <p class="emoji" id="player-choice-emoji">✌️</p>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
